<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <style>
        .underline
        {
            text-decoration: underline;
        }
        .overline{
            text-decoration: overline;
        }
        .through
        {
            text-decoration: line-through;
        }
        .none{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
 <div>
    <p class="underline">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente, adipisci.</p>
    <p class="overline">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente, adipisci.</p>
    <p class="through">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente, adipisci.</p>
    <a class="none" href="google.com">www.google.com</a>
 </div>
</body>
</html>
