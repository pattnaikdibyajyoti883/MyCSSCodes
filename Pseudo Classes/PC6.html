<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes Child with class selector</title>
    <style>
        div.color span
        {
            color: crimson;
        }
        div.color span:nth-child(4)
        {
            color: purple;
        }
        div.font
        {
            font-weight: bold;
            font-family: monospace;
        }
        div.font span:nth-child(4)
        {
            color:green
        }
    </style>
</head>
<body>
    <div class="color">
    <span>w3schools.com</span>
    <span>google.com</span>
    <span>wiki.org</span>
    <span>big-basket.com</span>
    <span>mamaEarth.com</span>
    </div>
    <div class="font">
    <span>geeksforgeeks.org</span>
    <span>yahoo.com</span>
    <span>tinder.com/</span>
    <span>www.matrimony.com</span>
    <span>www.phonepe.com</span>
    </div>
</body>
</html>
