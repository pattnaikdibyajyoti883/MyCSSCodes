<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes 3</title>
    <style>
        p{
            visibility: hidden;
        }
        div:hover+p{
            visibility: visible;
            color: coral;
        }
    </style>
</head>
<body>
    <div>
        Welcome to the Jungle!!
    </div>
    <p>Kya khana pasand karoge??</p>
</body>
</html>
