    <title>CSS Padding Property</title>

<body>
    <!-- Without shorthand -->
    <div style="border:solid;padding-top: 5px;padding-right: 6px;padding-bottom: 3px; padding-left: 2px;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi quas vero illum commodi tempore vel, nesciunt laborum quis inventore dolorem!</div>
     <!-- With shorthand -->
     <div style="border:solid rgb(237, 100, 157);padding:5px 6px 2px 3px">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla odio repellendus natus temporibus, suscipit praesentium magni voluptates maxime minus unde?</div>
