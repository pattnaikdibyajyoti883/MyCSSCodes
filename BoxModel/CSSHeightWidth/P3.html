    <title>Initial & Inherit</title>
</head>
<body>
    <div style="border: solid 2px red; width: 100p%;">
        <div style="border:dotted 2px black;margin: 2px;width: initial;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus fuga possimus assumenda dolor culpa aperiam?</div>
    </div>
    <div style="border: solid 2px blue; width: 50%;">
        <div style="border:dotted 2px rgb(13, 199, 44);margin: 2px;width: inherit;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus fuga possimus assumenda dolor culpa aperiam?</div>
    </div>
</body>
