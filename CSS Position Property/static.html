<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static positioning</title>
    <style>
        *{
            position: static;
            left: 100px;
            /* by default position is static for all html elements. */
        }
    </style>
</head>
<body>
    <span>Span1</span>
    <span>Span2</span>
    <div>Div1</div>
    <div>Div2</div>
</body>
</html>
