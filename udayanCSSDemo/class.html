<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        /* p{

        } */
        .red{
            color: red;

        }
        .yellow
        {
            color:yellow;
        }
        .orange{
            color: orange;
        }
        #green{
            color: green;
        }
        #blue{
            color: blue;
        }
        .blue
        {
            color:blue
        }
    </style>
</head>
<body>
    <p class="red">Hello Kitty!!</p>
    <p class="yellow">Hello Kitty!!</p>
    <p class="orange">Hello Kitty!!</p>
    <p id="green">Hello Kitty!!</p>
    <p id="blue">Hello Kitty!!</p>
    <p>Hello Kitty!!</p>
    <p>Hello Kitty!!</p>
</body>
</html>
